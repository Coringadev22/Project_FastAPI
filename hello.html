<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Cibernético</title>
    <style>
        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e);
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cyber-container {
            text-align: center;
            position: relative;
        }

        .cyber-text {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
            animation: pulse 3s ease-in-out infinite;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .matrix-char {
            position: absolute;
            color: #00ff41;
            font-size: 1.2rem;
            opacity: 0.3;
            animation: fall 3s linear infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            }
            to {
                text-shadow: 0 0 30px #00ff41, 0 0 60px #00ff41, 0 0 80px #00ff41;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0.3;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    <div class="scan-line"></div>
    
    <div class="cyber-container">
        <div class="cyber-text">HELLO WORLD</div>
        <div class="subtitle">SISTEMA CIBERNÉTICO ATIVADO</div>
    </div>

    <script>
        // Criar efeito Matrix
        function createMatrixEffect() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDelay = Math.random() * 3 + 's';
                char.style.animationDuration = (Math.random() * 2 + 2) + 's';
                matrixBg.appendChild(char);
            }
        }

        // Efeito de digitação
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Inicializar efeitos
        window.onload = function() {
            createMatrixEffect();
            
            const cyberText = document.querySelector('.cyber-text');
            const originalText = cyberText.textContent;
            
            // Efeito de digitação inicial
            setTimeout(() => {
                typeWriter(cyberText, originalText, 150);
            }, 1000);
        };
    </script>
</body>
</html>
